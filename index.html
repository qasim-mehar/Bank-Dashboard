<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusBank | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
<link rel="stylesheet" href="css/login.css">
    <!-- <link rel="stylesheet" href="css/login.css"> -->
    <!-- Toastr CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
   
</head>
<body>
    <div class="login-container">
        <div class="bank-logo">
            Nexus<span>Bank</span>
        </div>
        
        <div class="login-header">
            <h1>Secure Login</h1>
            <p>Enter your credentials</p>
        </div>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control login-username" placeholder="username" required>
            </div>

            <div class="form-group">
                <label for="pin">4-Digit PIN</label>
                <input type="password" id="pin" class="form-control pin-input" placeholder="••••" maxlength="4" required>
            </div>

            <button type="submit" class="btn btn-login">Sign In</button>

            <a href="#" class="forgot-link">Forgot PIN?</a>
        </form>
    </div>
    <script type="module" src="js/login.js"></script>
</body>
</html>
