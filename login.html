<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusBank | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --primary-color: #ff4d8d;
            --secondary-color: #ff8fab;
            --glass-color: rgba(255, 255, 255, 0.15);
            --text-color: #2d2d2d;
            --text-light: #f8f8f8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Manrope', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #fff1f2 0%, #fecdd3 50%, #fbcfe8 100%);
            min-height: 100vh;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        /* Compact Glassmorphism Card */
        .login-container {
            width: 100%;
            max-width: 360px;
            background: var(--glass-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 6px 24px rgba(31, 38, 135, 0.1);
            padding: 1.75rem;
            transition: all 0.3s ease;
        }

        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.25rem;
        }

        .login-header p {
            font-size: 0.9rem;
            font-weight: 300;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(255, 77, 141, 0.15);
        }

        .pin-input {
            letter-spacing: 0.4rem;
            font-family: monospace;
            font-size: 1.1rem;
            text-align: center;
        }

        .btn {
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 12px rgba(255, 77, 141, 0.25);
        }

        .forgot-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .bank-logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .bank-logo span {
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="bank-logo">
            Nexus<span>Bank</span>
        </div>
        
        <div class="login-header">
            <h1>Secure Login</h1>
            <p>Enter your credentials</p>
        </div>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control login-username" placeholder="username" required>
            </div>

            <div class="form-group">
                <label for="pin">4-Digit PIN</label>
                <input type="password" id="pin" class="form-control pin-input" placeholder="••••" maxlength="4" required>
            </div>

            <button type="submit" class="btn btn-login">Sign In</button>

            <a href="#" class="forgot-link">Forgot PIN?</a>
        </form>
    </div>
    <script src="banking.js"></script>
</body>
</html>
